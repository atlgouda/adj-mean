
<div class="row">
    <div class="col-md-5">
        <h5>Filter by Category:</h5>
            
            <div id="hidediv" class="btn-group" role="group" aria-label="Basic example" style="margin-bottom:10px; display:flex; flex-wrap:wrap">
              <button type="button" class="btn btn-secondary" ng-click="showOne('business'); hideDiv()">Business</button>
              <button type="button" class="btn btn-secondary" ng-click="showOne('musician'); hideDiv()">Musicians</button>
              <button type="button" class="btn btn-secondary" ng-click="showOne('leader'); hideDiv()">Politicial Leaders</button>
              <button type="button" class="btn btn-secondary" ng-click="showOne('actor'); hideDiv()">Actors</button>
              <button type="button" class="btn btn-secondary" ng-click="showOne('athlete'); hideDiv()">Athletes</button>
            </div>
        <!-- <button (click)="toggleShow()" type="checkbox" >show/hide</button> -->
        <vip-details *ngIf="isShown"[vip]="selectedVip" [createHandler]="addVip" [updateHandler]="updateVip"
            [deleteHandler]="deleteVip">
        </vip-details>
    </div>
    <div class="col-md-5 col-md-offset-2 list-section">
        <h2>VIPs</h2>
        <button class="btn btn-warning" style="margin: 10px 0" ng-click="createNewVip(); showDiv()">New</button>
        <ul id="alph" class="list-group">
            <li id="showdiv" class="list-group-item {{vip.occupation}} hide" *ngFor="let vip of vips" (click)="selectVip(vip)"
                [class.active]="vip === selectedVip">
                {{vip.name}}
            </li>
        </ul>

    </div>
</div>
